<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل النص إلى صوت - الشعباني</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 150px;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <h1>حوّل نصك إلى صوت مع الشعباني</h1>
  <textarea id="textInput" placeholder="اكتب النص هنا..."></textarea>
  <button onclick="convertTextToSpeech()">حوّل النص إلى صوت</button>

  <script>
    async function convertTextToSpeech() {
      const text = document.getElementById('textInput').value;
      if (!text.trim()) {
        alert("اكتب شي أول!");
        return;
      }

      const voiceId = "EXAVITQu4vr4xnSDxMaL"; // صوت جاهز من ElevenLabs (يمكن تغييره لاحقاً)
      const apiKey = "sk_8d04c298b27dd145e32de6dc939cb194c2dc35d5b10e9a91";

      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xi-api-key": apiKey
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.5,
            similarity_boost: 0.75
          }
        })
      });

      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }
  </script>

</body></html>
